    <main id="techno-landing-main" class="techno-landing-main">
      <div class="container-fluid">
        <div class="row">
          <!-- Col 1 -->
          <div class="col col-12 col-lg-4 col-md-6 p-0">
            <!-- Tile 1 -->
            <div class="landing-tile-wrapper" onclick="location.href='home.html'">
              <div class="tile-home tile-bg">
                <div class="landing-tile radial-in">
                  <i class="fa fa-home fa-4x" aria-hidden="true"></i>

                </div>
              </div>
            </div> <!-- End Tile 1 -->
          </div> <!-- End Col 1 -->

          <!-- Col 2 -->

            <!-- Tile 2 -->
            <div class="landing-tile-wrapper" onclick="location.href='about.html'">

                <div class="landing-tile radial-in">

                </div>
              </div>
            </div> <!-- End Tile 2 -->
          </div> <!-- End Col 2 -->

          <!-- Col 3 -->
          <div class="col col-12 col-lg-4 col-md-6 p-0">
            <!-- Tile 3 -->
            <div class="landing-tile-wrapper" onclick="location.href='services.html'">
              <div class="tile-services tile-bg">

                </div>
              </div>
            </div> <!-- End Tile 4 -->
          </div> <!-- End Col 4 -->

          <!-- Col 5 -->
